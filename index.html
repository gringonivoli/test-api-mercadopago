<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <form id="pay" name="pay">
    <img id="ccc">
    <fieldset>
      <ul>
        <li>
          <label for="email">Email</label>
          <input id="email" name="email" value="" type="email" placeholder="your email" />
        </li>
        <li>
          <label for="cards">Cards</label>
          <select id="cardId" name="cards"></select>
        </li>
        <li>
          <label for="cardNumber">Credit card number:</label>
          <input
            type="text" id="cardNumber"
            data-checkout="cardNumber"
            placeholder="4509 9535 6623 3704"
            onselectstart="return false"
            onpaste="return false"
            onCopy="return false"
            onCut="return false"
            onDrag="return false"
            onDrop="return false"
            autocomplete=off/>
        </li>
        <input type="hidden" id="amount" name="amount" />
        <li>
          <label for="installments">Cuotas:</label>
          <select id="installments" name="installments"></select>
        </li>
        <li>
          <label for="issuer">Issuer:</label>
          <select id="issuer" name="issuer"></select>
        </li>
        <li>
          <label for="securityCode">Security code:</label>
          <input type="text" id="securityCode" data-checkout="securityCode" placeholder="123" onselectstart="return false" onpaste="return false"
            onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off />
        </li>
        <li>
          <label for="cardExpirationMonth">Expiration month:</label>
          <input type="text" id="cardExpirationMonth" data-checkout="cardExpirationMonth" placeholder="12" onselectstart="return false"
            onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off
          />
        </li>
        <li>
          <label for="cardExpirationYear">Expiration year:</label>
          <input type="text" id="cardExpirationYear" data-checkout="cardExpirationYear" placeholder="2015" onselectstart="return false"
            onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off
          />
        </li>
        <li>
          <label for="cardholderName">Card holder name:</label>
          <input type="text" id="cardholderName" data-checkout="cardholderName" placeholder="APRO" />
        </li>
        <li>
          <label for="docType">Document type:</label>
          <select id="docType" data-checkout="docType"></select>
        </li>
        <li>
          <label for="docNumber">Document number:</label>
          <input type="text" id="docNumber" data-checkout="docNumber" placeholder="12345678" />
        </li>
      </ul>
      <input type="hidden" name="paymentMethodId" />
      <input type="submit" value="Pay!" />
    </fieldset>
  </form>

<script src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js"></script>
<!-- <script src="app.js"></script> -->
<script src="app2.js"></script>
</body>
</html>
